<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e2886fbd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid Cus-Container">
        <div class="row row-cols-1 row-cols-md-4 g-4 pt-5 px-5 ">
            <div class="row g-0 mt-5">
                <div class="col-md-4 ">
                  <img src="vijay.jpg" class="img-fluid " alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">vijay</h5>
                    <p class="card-text">Front-End Developer</p>
                  </div>
                </div>
              </div>
              <div class="row g-0 mt-5">
                <div class="col">
                  <div class="card-body">
                    <h5 class="card-title">Phone No.</h5>
                    <p class="card-text"><i class="fa-solid fa-phone pe-2"></i>9876543210</p>
                  </div>
                </div>
              </div>
              <div class="row g-0 mt-5">
                <div class="col">
                  <div class="card-body">
                    <h5 class="card-title">E-mail</h5>
                    <p class="card-text"><i class="fa-solid fa-envelope pe-2"></i>vijay@gmail.com</p>
                  </div>
                </div>
              </div>
              <div class="row g-0 mt-5">
                <div class="col">
                  <div class="card-body">
                    <h5 class="card-title">Address</h5>
                    <p class="card-text"><i class="fa-solid fa-location-dot pe-2"></i>17A,chrompet,chennai,Tamilnadu,India.</p>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <div class="container-fluid Cus-Footer">
        <p class="text-center"><i class="fa-regular fa-copyright pe-2"></i>2020 by Viajy VS. Created with Bootstrap</p>
    </div>

</html>
