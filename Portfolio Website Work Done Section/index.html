<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0e2886fbd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-fluid Cus-MainBody d-flex align-items-center justify-content-center">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <i class="fa-solid  fa-thumbs-up Cus-Icon d-flex justify-content-center"></i>
                <div class="card-body">
                  <h5 class="card-title text-center my-2">10</h5>
                  <p class="card-text text-center">Project Completed</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <i class="fa-regular fa-file Cus-Icon Cus-IconColor-Second d-flex justify-content-center"></i>
                <div class="card-body">
                  <h5 class="card-title text-center my-2">2800</h5>
                  <p class="card-text text-center">LInes of Code</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <i class="fa-regular fa-clock Cus-Icon Cus-IconColor-Third d-flex justify-content-center"></i>
                <div class="card-body">
                  <h5 class="card-title text-center my-2">15</h5>
                  <p class="card-text text-center">Hours Worked</p>
                </div>
              </div>
            </div>
          </div>
    </div>
